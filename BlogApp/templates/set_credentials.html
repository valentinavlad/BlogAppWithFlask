<!DOCTYPE html>

<html lang="en">
{% include 'head.html' %}

<body>
    {% include 'navigation.html' %}
    <div class="container mt-5">
        <div class="d-flex justify-content-center h-100">
            <div class="card register-card" style="height:500px">
                <div class="card-header">
                    <h3>Set login info</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="">
                        {#<div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" placeholder="Name" name="name" id="name" value="{{user.name}}" readonly>

                        </div>#}
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" placeholder="Email" name="email" id="email">

                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" placeholder="Password" name="password" id="password">
                        </div>
                        <div class="form-group">
                            <label for="cf_password">Confirm Password</label>
                            <input type="password" class="form-control" placeholder="Password" name="cf_password" id="cf_password">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Submit" class="btn float-right login_btn" onclick="set_credentials({{uid}})">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{{url_for('static', filename='set_credentials.js') }}"></script>

</body>
</html>
