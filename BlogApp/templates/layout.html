<!DOCTYPE html>

<html lang="en">
{% include 'head.html' %}

<body>
    {% include 'navigation.html' %}

        <div class="overlay">
            <div class="site-heading">
                <h1 class="display-4">Web Tech's Blog</h1>
                <span class="subheading">Check our latest posts in web technologies!</span>

                {% if session['user_id'] %}

        </div>
        
    </div>
