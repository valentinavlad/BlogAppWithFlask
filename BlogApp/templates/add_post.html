{% extends "layout.html" %}
{% block content %}
<div class="text-center">
    <h2>Create a Post</h2>
</div>
<div class="card-body">
    <form method="POST" action="" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{form['title']}}">
            {% if error %}
            <p class=error style="color: red">
                <strong>{{ error['title'] }}</strong> 
            {% endif %}
        </div>

        <div class="form-group">
            <label for="contents">Content</label>
            <textarea class="form-control" id="contents" rows="10" name="contents">{{form['contents']}}</textarea>
            {% if error %}
            <p class=error style="color: red">
                <strong>{{ error['contents'] }}</strong> 
            {% endif %}
        </div>

        <div class="form-group">
            <p><input type="file" name="file"></p>
            {% if error %}
            <p class=error style="color: red">
                <strong>{{ error['file'] }}</strong> 
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
    {% endblock content %}
