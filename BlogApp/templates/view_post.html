{% extends "layout.html" %}
{% block content %}

<div class="text-center">
    <h2>Hi! View your post</h2>
</div>
<h1>{{post.title}}</h1>
<p>By {{ post.owner }} on {{ post.created_at }} <small>Id is {{post.id}}</small></p>
<p>{{ post.contents }}</p>

<a href="{{url_for('edit', id=post.id)}}" class="btn btn-primary">Edit your post</a>
<form method="POST" id="delete_form">
    <button type="submit" class="btn btn-danger">Delete post</button>
</form>


{% endblock content %}
