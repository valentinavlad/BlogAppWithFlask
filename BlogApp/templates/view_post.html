{% extends "layout.html" %}
{% block content %}

<div class="text-center">
    <h2>Hi! View your post</h2>
</div>
<div class="row posts">
    <div class="col-lg-8 col-md-10 mx-auto">
        <h3>{{post.title}}</h3>
        <p>By {{ post.owner }} on {{ post.created_at }} <small>Id is {{post.post_id}}</small></p>
        <p id="view_content">
            <pre>{{ post.contents }}</pre></p>

        <a href="{{url_for('index.edit', id=post.post_id)}}" class="btn btn-primary">Edit your post</a>
        <form method="POST" id="delete_form">
            <button type="submit" class="btn btn-danger">Delete post</button>
        </form>
    </div>
</div>   
{% endblock content %}
